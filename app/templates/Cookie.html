<div class="create-username-window">
<div class="modal-header">
    <h3 class="title">Enter Your Username...</h3>
</div>
<div class="modal-body">
     <div class="form-group">
        <input type="text" placeholder="Username here" class="form-control" ng-model="newUsername">
     </div>
</div>
<div class="modal-footer">
    <button class="user-create" type="button" ng-click="setUsername()">Create</button>
</div>
</div>
