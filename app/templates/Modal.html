<div class="pop-up-window">
<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter A Room Name..." ng-model="newRoomName">
    </div>
</div>
<div class="modal-footer">
    <button class="create" type="button" ng-click="createNewRoom()">Create</button>
    <button class="cancel" type="button" ng-click="cancel()">Cancel</button>
</div>
</div>
