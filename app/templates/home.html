<nav class="listing">
    <div class="main-content">
        <h3 class="heading">Bloc Chat</h3>
        <button class="button" ng-click="home.openModal()">New Chatroom</button>
        <p class="tagline">Chat with the world</p>
    </div>
    <section class="rooms-list">
        <div ng-repeat="room in home.chatRooms" class="chatrooms">
            <a class="list-link" ng-click="setCurrentRoom(room)">{{ room.name }}</a>
        </div>
    </section>
</nav>
<div class="chat-content">
    <h3>{{ room.name }}</h3>
    <p>{{ messages.username }}: {{ messages.content }}:{{ messages.sentAt }}</p>
</div>
<div class="new-message">
    {{ currentUser }}: <input ng-model="newMessage">
    <button class="send-button" type="button" ng-click="sendMessage(currentRoom)">Send</button>
</div>
